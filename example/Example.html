<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cpIFramePrivacy - Example</title>
    <script src="../dist/cpIFramePrivacy.min.js"></script>
</head>
<body>
    <div id="mapContainer" style="width: 100%; height: 600px;" data-url="https://maps.google.com/maps?width=100%&height=100&hl=en&q=Berlin+(Berlin)&ie=UTF8&t=&z=14&iwloc=B&output=embed" data-confirmation-message="mapMessage"></div>
    <div id="mapMessage" style=" text-align:center; position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h1>We take the protection of your data very seriously!</h1>
            <p>Therefore, we have developed a so-called click solution for our Google Maps. This means that the Google Map integrated here is loaded only - and possibly data transferred to Google - if you wish.</p>
            <button class="cpIframePrivacy__confirm-button">Yes, show me the map</button>
    </div>

    <script>
        // if you don't want to use a cookie, set this to false
        cpIFramePrivacy.setCookieEnabled(true);
        cpIFramePrivacy.initIFrame('mapContainer');    
    </script>
</body>
</html>
